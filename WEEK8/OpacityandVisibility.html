<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Tailwind CSS Opacity and Visibility Examples</title>
</head>
<body>

  <!-- Opacity and Visibility -->
  <h1 class="text-3xl font-bold underline">Opacity and Visibility Examples</h1>

  <!-- Opacity -->
  <h2 class="text-2xl font-semibold mt-6">Opacity</h2>
  <div class="bg-red-400 opacity-0 p-4 mb-4">Opacity 0 (Invisible)</div>
  <div class="bg-blue-400 opacity-25 p-4 mb-4">Opacity 25%</div>
  <div class="bg-green-400 opacity-50 p-4 mb-4">Opacity 50%</div>
  <div class="bg-yellow-400 opacity-75 p-4 mb-4">Opacity 75%</div>
  <div class="bg-purple-400 opacity-100 p-4 mb-4">Opacity 100 (Opaque)</div>

  <!-- Visibility -->
  <h2 class="text-2xl font-semibold mt-6">Visibility</h2>
  <div class="visible p-4 bg-gray-200 mb-4">Visible (This text is visible)</div>
  <div class="invisible p-4 bg-gray-400 mb-4">Invisible (This text is invisible)</div>

</body>
</html>

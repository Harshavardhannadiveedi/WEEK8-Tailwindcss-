<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Tailwind CSS Shadow and Elevation Examples</title>
</head>
<body>

  <!-- Shadow and Elevation -->
  <h1 class="text-3xl font-bold underline">Shadow and Elevation Examples</h1>

  <!-- Box Shadow -->
  <h2 class="text-2xl font-semibold mt-6">Box Shadow</h2>
  <div class="bg-white p-4 mb-4 shadow-sm">Shadow Small (shadow-sm)</div>
  <div class="bg-white p-4 mb-4 shadow">Shadow (default shadow)</div>
  <div class="bg-white p-4 mb-4 shadow-lg">Shadow Large (shadow-lg)</div>
  <div class="bg-white p-4 mb-4 shadow-xl">Shadow Extra Large (shadow-xl)</div>
  <div class="bg-white p-4 mb-4 shadow-2xl">Shadow 2XL (shadow-2xl)</div>

  <!-- Drop Shadow -->
  <h2 class="text-2xl font-semibold mt-6">Drop Shadow</h2>
  <div class="bg-gray-300 p-4 mb-4 drop-shadow-sm">Drop Shadow Small (drop-shadow-sm)</div>
  <div class="bg-gray-400 p-4 mb-4 drop-shadow-md"> Drop Shadow Medium (drop-shadow-md) </div>
  <div class="bg-gray-500 p-4 mb-4 drop-shadow-lg">Drop Shadow Large (drop-shadow-lg)</div>

</body>
</html>

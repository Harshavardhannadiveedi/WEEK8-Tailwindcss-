<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Tailwind CSS Width and Height Examples</title>
</head>
<body>

  <!-- Width -->
  <h1 class="text-3xl font-bold underline">
    Width Examples
  </h1>
  <div class="bg-red-400 w-1/4 p-4 mb-4">Width 1/4</div>
  <div class="bg-blue-400 w-1/2 p-4 mb-4">Width 1/2</div>
  <div class="bg-green-400 w-3/4 p-4 mb-4">Width 3/4</div>
  <div class="bg-yellow-400 w-full p-4 mb-4">Width Full</div>
  <div class="bg-purple-400 w-screen p-4 mb-4">Width Screen</div>

  <!-- Max Width -->
  <h1 class="text-3xl font-bold underline">
    Max Width Examples
  </h1>
  <div class="bg-gray-200 max-w-xs p-4 mb-4">Max Width XS</div>
  <div class="bg-gray-300 max-w-md p-4 mb-4">Max Width MD</div>
  <div class="bg-gray-400 max-w-lg p-4 mb-4">Max Width LG</div>
  <div class="bg-gray-500 max-w-full p-4 mb-4">Max Width Full</div>

  <!-- Height -->
  <h1 class="text-3xl font-bold underline">
    Height Examples
  </h1>
  <div class="bg-red-400 h-4 p-4 mb-4">Height 4</div>
  <div class="bg-blue-400 h-8 p-4 mb-4">Height 8</div>
  <div class="bg-green-400 h-16 p-4 mb-4">Height 16</div>
  <div class="bg-yellow-400 h-32 p-4 mb-4">Height 32</div>
  <div class="bg-purple-400 h-auto p-4 mb-4">Height Auto</div>
  <div class="bg-pink-400 h-screen p-4 mb-4">Height Screen</div>

  <!-- Min Height -->
  <h1 class="text-3xl font-bold underline">
    Min Height Examples
  </h1>
  <div class="bg-gray-200 min-h-full p-4 mb-4">Min Height Full</div>
  <div class="bg-gray-300 min-h-screen p-4 mb-4">Min Height Screen</div>

</body>
</html>
